<div *ngIf=" !editAdminStatus" style="height: 100%;" class="d-flex justify-content-center align-items-center flex-column w-100">
    <img width="150px" height="150px" [src]="adminProfile" alt="admin">
    <button (click)=" editAdminBtn()" class="btn btn-link">Edit Admin Details</button>
</div>







<div *ngIf="editAdminStatus" style="height: 100%;" class="d-flex justify-content-center align-items-center flex-column w-100">
    <h3 class="fw-bolder text-primary">Upadate Admin Details</h3>
    <label>
        <input (change)="getFile($event)" type="file" style="display: none;">
        <img width="150px" height="150px" [src]="adminProfile" alt="admin">

    </label>
    <input [(ngModel)]="adminDetails.name" class="mt-2 p-1 w-100" type="text" placeholder="Admin name">
    <input [(ngModel)]="adminDetails.password" class="mt-2 p-1 w-100" type="text" placeholder="Admin password">
<div class="d-flex justify-content-evenly w-100 mt-2">
    <button (click)="updateAdmin()" class="btn btn-warning">Update Admin</button>
    <button (click)="cancel()" class="btn btn-primary">Cancel</button>

</div>
</div>
